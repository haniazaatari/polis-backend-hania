name: Delphi Python Tests

on:
  push:
    branches: [ edge, stable ]
  pull_request:
    branches: [ edge, stable ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: 1. Free up disk space on runner
      run: |
        echo "Starting disk cleanup..."
        df -h
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/local/share/powershell
        echo "Disk space after cleanup:"
        df -h

    - name: 2. Create .env file for CI
      run: |
        # Use test.env to populate the .env file
        # docker-compose will automatically read this .env file
        if [ -f "test.env" ]; then
          cp test.env .env
          echo "Using test.env for CI."
        else
          echo "::error::test.env file not found!"
          exit 1
        fi
        
        # Override hosts to use service names for container networking
        echo "POSTGRES_HOST=postgres" >> .env
        echo "DYNAMODB_ENDPOINT=http://dynamodb:8000" >> .env
        echo "AWS_S3_ENDPOINT=http://minio:9000" >> .env

    - name: 3. Build Docker images
      run: |
        # Build all images using the default docker-compose.yml
        # and the .env file we just created.
        docker compose build

    - name: 4. Start Dependency Services
      run: |
        # Start ONLY the database services in the background
        # using the profiles defined in docker-compose.yml
        docker compose \
          --profile postgres \
          --profile local-services \
          up -d
        
        echo "Waiting for services to be healthy..."
        sleep 15 
        docker compose ps

    - name: 5. Run Delphi Pytest
      run: |
        # Use 'docker compose run' which finds the 'delphi' service
        # in the default docker-compose.yml and mounts our tests.
        docker compose \
          run \
          --rm \
          -v "${{ github.workspace }}/delphi/tests:/app/tests" \
          delphi \
          bash -c "pip install pytest && pytest /app/tests"

    - name: 6. Show service logs on failure
      if: failure()
      run: |
        echo "=== Delphi service logs ==="
        docker compose logs delphi || true
        echo "=== Postgres service logs ==="
        docker compose logs postgres || true
        echo "=== DynamoDB service logs ==="
        docker compose logs dynamodb || true

    - name: 7. Clean up services
      if: always()
      run: |
        echo "Cleaning up services..."
        docker compose --profile postgres --profile local-services down -v