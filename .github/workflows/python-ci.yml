name: Delphi Python Tests

on:
  push:
    branches: [ edge, stable ]
  pull_request:
    branches: [ edge, stable ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: 1. Free up disk space on runner
      run: |
        echo "Starting disk cleanup..."
        df -h
        sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /usr/local/share/powershell
        echo "Disk space after cleanup:"
        df -h

    - name: 2. Create .env file for CI
      run: |
        # Use test.env as the base for our .env file
        if [ -f "test.env" ]; then
          cp test.env .env
          echo "Using test.env for CI."
        else
          echo "::error::test.env file not found!"
          exit 1
        fi
        
        # Add hostnames for container-to-container networking
        echo "POSTGRES_HOST=postgres" >> .env
        echo "DYNAMODB_ENDPOINT=http://dynamodb:8000" >> .env
        echo "AWS_S3_ENDPOINT=http://minio:9000" >> .env

    - name: 3. Build Docker images
      run: |
        # Build all images using the default docker-compose.yml
        docker compose --env-file .env build

    - name: 4. Start Dependency Services
      run: |
        # Start all services needed for tests
        docker compose \
          --env-file .env \
          --profile postgres \
          --profile local-services \
          up -d server
        
        echo "Waiting for services to be healthy..."
        sleep 30 
        docker compose --env-file .env ps

    - name: 5. Check service health
      run: |
        echo "Checking server API..."
        # Wait for the server to be ready by curling its API
        docker compose --env-file .env exec -T server \
          bash -c 'apt-get update > /dev/null && apt-get install -y curl > /dev/null && \
          echo "Waiting for server..." && \
          curl -f --retry 12 --retry-delay 10 --retry-connrefused http://server:5000/api/v3/participationInit'
        
        echo "All services are ready!"

    - name: 6. Download Data and Run Delphi Pytest
      run: |
        # Use 'docker compose run' which finds the 'delphi' service
        # in the default docker-compose.yml and mounts our tests/data.
        # We MUST pass the -e flags here to fix the 'localhost' error.
        docker compose \
          --env-file .env \
          run \
          --rm \
          -v "${{ github.workspace }}/delphi/tests:/app/delphi/tests" \
          -v "${{ github.workspace }}/delphi/real_data:/app/delphi/real_data" \
          -e POSTGRES_HOST=postgres \
          -e POSTGRES_DB=${POSTGRES_DB} \
          -e POSTGRES_USER=${POSTGRES_USER} \
          -e POSTGRES_PASSWORD=${POSTGRES_PASSWORD} \
          -e DYNAMODB_ENDPOINT=http://dynamodb:8000 \
          delphi \
          bash -c " \
            echo '--- Starting Data Download ---'; \
            python /app/delphi/tests/download_real_data.py \
              --base-url http://server:5000 \
              r4tykwac8thvzv35jrn53 r6vbnhffkxbd7ifmfbdrd; \
            echo '--- Data Download Finished. Listing data: ---'; \
            ls -lR /app/delphi/real_data; \
            echo '--- Installing Pytest ---'; \
            pip install pytest; \
            echo '--- Running Pytest ---'; \
            pytest /app/delphi/tests \
          "

    - name: 7. Show service logs on failure
      if: failure()
      run: |
        echo "=== Delphi service logs ==="
        docker compose --env-file .env logs delphi || true
        echo "=== Postgres service logs ==="
        docker compose --env-file .env logs postgres || true
        echo "=== DynamoDB service logs ==="
        docker compose --env-file .env logs dynamodb || true
        echo "=== Server service logs ==="
        docker compose --env-file .env logs server || true

    - name: 8. Clean up services
      if: always()
      run: |
        echo "Cleaning up services..."
        docker compose --env-file .env down -v