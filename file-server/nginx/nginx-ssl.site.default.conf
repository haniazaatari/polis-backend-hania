# nginx-proxy.conf

# Define an "upstream" for each service we need to route to.
# This allows Nginx to find the other containers on the Docker network.
# These must be inside the http block, which is provided by the base Nginx config.

upstream client_participation_app {
    server client-participation-alpha:4321;
}

upstream api_server {
    server server:5000;
}

upstream file_server_app {
    server file-server:8080;
}

# The server block is the main part of our configuration snippet.
server {
    listen      [::]:80 ipv6only=off;
    listen      [::]:443 ipv6only=off ssl http2;
    server_name _;

    ssl_certificate /etc/nginx/certs/snakeoil.cert.pem;
    ssl_certificate_key /etc/nginx/certs/snakeoil.key.pem;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA26';
    ssl_prefer_server_ciphers on;

    # --- ROUTING LOGIC ---

    # The regular expression is now enclosed in double quotes to prevent parsing errors.
    location ~ "^/([a-zA-Z0-9]{5,})$" {
        proxy_pass http://client_participation_app;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location /_astro/ {
        proxy_pass http://client_participation_app;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location /api/ {
        proxy_pass http://api_server;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location / {
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_pass http://server:${API_SERVER_PORT};
        # Add timeout configurations
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
