name: CI

on:
  push:
    branches: [main, edge, develop]
    paths:
      - 'delphi/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, edge, develop]
    paths:
      - 'delphi/**'
      - '.github/workflows/ci.yml'

defaults:
  run:
    working-directory: delphi

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff
        run: ruff check .

      - name: Run black
        run: black --check .

      - name: Run mypy
        run: mypy polismath umap_narrative
        continue-on-error: true  # MyPy might need gradual adoption

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13', '3.14']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: polis_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      dynamodb:
        image: amazon/dynamodb-local:latest
        ports:
          - 8000:8000

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Set up test environment
        run: |
          cp example.env .env
          # Override with test-specific values
          echo "DATABASE_HOST=localhost" >> .env
          echo "DATABASE_NAME=polis_test" >> .env
          echo "DATABASE_USER=postgres" >> .env
          echo "DATABASE_PASSWORD=postgres" >> .env
          echo "DYNAMODB_ENDPOINT=http://localhost:8000" >> .env
          echo "AWS_ACCESS_KEY_ID=dummy" >> .env
          echo "AWS_SECRET_ACCESS_KEY=dummy" >> .env
          echo "AWS_REGION=us-east-1" >> .env

      - name: Create DynamoDB tables
        run: |
          python create_dynamodb_tables.py --endpoint-url http://localhost:8000

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov --cov-report=xml -m "not slow and not real_data"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./delphi/coverage.xml
          flags: unittests
          name: codecov-umbrella

  integration-test:
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' || github.event.pull_request.draft == false

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: polis_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      dynamodb:
        image: amazon/dynamodb-local:latest
        ports:
          - 8000:8000

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Set up test environment
        run: |
          cp example.env .env
          echo "DATABASE_HOST=localhost" >> .env
          echo "DATABASE_NAME=polis_test" >> .env
          echo "DATABASE_USER=postgres" >> .env
          echo "DATABASE_PASSWORD=postgres" >> .env
          echo "DYNAMODB_ENDPOINT=http://localhost:8000" >> .env

      - name: Create DynamoDB tables
        run: |
          python create_dynamodb_tables.py --endpoint-url http://localhost:8000

      - name: Run integration tests
        run: |
          pytest tests/ -v -m "integration and not real_data" --tb=short

  docker:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: delphi
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/delphi:latest
            ghcr.io/${{ github.repository_owner }}/delphi:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
